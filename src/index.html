<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, gravity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
      /*
      custom: {
        families: ['My Font', 'My Other Font:n4,i4,n7'],
        urls: ['/fonts.css']
      }
      */
    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>


</head>

<body>

  <script src="./build/clmtrackr.js"></script>
  <script src="./models/model_pca_20_svm.js"></script>
  <script src="./js/emotion_classifier.js"></script>
  <script src="./js/emotionmodel.js"></script>


  <div class="container">

    <div class="world">

      <div class="emotionContainer">
        <p class="emotionText"></p>
      </div>

      <canvas  class="canvasEmotion" id="canvas" width="600" height="600"></canvas>

    </div>

    <div class="cameraControl">
      <div class="cameraControlTitle"><img src="assets/gravity.png" alt=""></div>

      <div class="cameraControlCont">

        <div class="cameraStep1Cont cameraSteps">
          <h1 class="stepNumber">1</h1>
          <div class="cameraControlText">Control the astronaut by using your head:<br>move your head left, right, up and down to set the direction.</div>
          <img class="camera_icon_svg" src="assets/svg/webcamControl.svg" alt="">
        </div>

        <div class="arrow">
          <img src="assets/arrow.png" alt="">
        </div>


        <div class="cameraStep2Cont cameraSteps">
          <h1 class="stepNumber">2</h1>
          <div class="cameraControlText cameraControlTextStep2 ">We're looking for your face ...</div>
          <div class="cameraWebcamVideo">
            <video class="cameraWebcam" id="video" width="230" height="173" preload autoplay loop muted></video>
            <canvas id="overlay" class="overlayWebcam" width="230"  height="173"></canvas>
          </div>
        </div>

        <div class="arrow">
          <img src="assets/arrow.png" alt="">
        </div>

        <div class="cameraStep3Cont cameraSteps">
          <h1 class="stepNumber">3</h1>
          <div class="cameraControlText">When your face has been found, press the play button to continue.</div>
          <img class="play_button_svg" src="assets/svg/start.svg" alt="">

        </div>

      </div>
    </div>
  </div>


  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>


</body>

</html>
